<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE - Contact Us</title>
    <link rel="icon" href="../assets/img/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <div class="logo">
            <a href="./index.html">
                <img src="../assets/img/Logo Amazing Events.png" alt="logo" class="img-fluid">
            </a>
        </div>
        <div class="navbar1">
            <a href="../html/index.html">Home</a>
            <a href="../html/upcomingEvents.html">Upcoming Events</a>
            <a href="../html/pastEvents.html">Past Events</a>
            <a href="#">Contact</a>
            <a href="../html/stats.html">Stats</a>
        </div>
    </header>

    <section class="navbar2">
        <div class="arrow">
            <a href="../html/pastEvents.html">←</a>
        </div>
        <div class="navbarButton">
            <a href="#">Contact Us</a>
        </div>
        <div class="arrow">
            <a href="../html/stats.html">→</a>
        </div>
    </section>

    <section class="contact">
        <div class="form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="mail">e-Mail:</label>
                <input type="text" id="mail" name="mail">
            </div>
            <div class="message">

                <label for="message">Message:</label>
                <textarea class="textarea" id="message" rows="10"></textarea>
            </div>
        </div>
    </section>

    <footer>
        <div class="social">
            <img src="../assets/img/ig icon.png" alt="ig" class="img-fluid">
            <img src="../assets/img/fb icon.png" alt="fb" class="img-fluid">
            <img src="../assets/img/wasp icon.png" alt="wapp" class="img-fluid">
        </div>
        <div class="cohort">
            <h3>FE13-TN</h3>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>


</html>
