<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE - Event Details</title>
    <link rel="icon" href="../assets/img/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <div class="logo">
            <a href="./index.html">
                <img src="../assets/img/Logo Amazing Events.png" alt="logo" class="img-fluid">
            </a>
        </div>
        <div class="navbar1">
            <a href="../html/index.html">Home</a>
            <a href="../html/upcomingEvents.html">Upcoming Events</a>
            <a href="../html/pastEvents.html">Past Events</a>
            <a href="../html/contact.html">Contact</a>
            <a href="../html/stats.html">Stats</a>
        </div>
    </header>

    <section class="details">
        <div class="eventDetails">
            <div class="image">
                <img src="/img/Music_Concert.jpg" alt="concert">
            </div>

            <div class="fullDetails">
                <div class="category">
                    <p class="cat">#Music</p>
                </div>
                <h3>Music Concert</h3>
                <p>Multiple Bands Festival</p>
                <p>April 8th</p>
                <p>South Stadium (8,000)</p>
                <p>$40</p>
            </div>
        </div>
    </section>


    <footer>
        <div class="social">
            <img src="../assets/img/ig icon.png" alt="ig" class="img-fluid">
            <img src="../assets/img/fb icon.png" alt="fb" class="img-fluid">
            <img src="../assets/img/wasp icon.png" alt="wapp" class="img-fluid">
        </div>
        <div class="cohort">
            <h3>FE13-TN</h3>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</html>
